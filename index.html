<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen a Imgur y Guardar en Google Sheets</title>
    <style>
        /* Estilos CSS */
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: linear-gradient(135deg, #ece9e6, #ffffff);
          color: #333;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          transition: background 0.3s, color 0.3s; /* Transition for dark mode */
        }

        .dark-mode {
          background: linear-gradient(135deg, #1a1a1a, #333);
          color: #f0f0f0;
        }

        .container {
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
          padding: 2rem;
          max-width: 400px;
          width: 90%;
          transition: transform 0.2s, background 0.3s, color 0.3s; /* Transition for dark mode */
        }

        .dark-mode .container {
          background-color: #444;
          color: #f0f0f0;
        }

        .container:hover {
          transform: scale(1.02);
        }

        h1 {
          font-size: 2rem;
          color: #4a90e2;
          text-align: center;
          margin-bottom: 1rem;
        }

        p {
          text-align: center;
          margin-bottom: 1.5rem;
          color: #555;
        }

        label {
          font-weight: bold;
          margin-top: 1rem;
          display: block;
          color: #333;
        }

        input[type="text"],
        input[type="file"] {
          width: 100%;
          padding: 0.8rem;
          margin-top: 0.5rem;
          border: 1px solid #ddd;
          border-radius: 4px;
          transition: border-color 0.3s;
        }

        input:focus {
          border-color: #4a90e2;
          outline: none;
        }

        button {
          background-color: #4a90e2;
          color: white;
          padding: 0.8rem 1.5rem;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s;
          display: block;
          width: 100%;
          margin-top: 1.5rem;
        }

        button:hover {
          background-color: #357ABD;
        }

        .container {
          opacity: 0;
          transform: translateY(20px);
          animation: fadeInUp 0.5s forwards;
        }

        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        footer {
          margin-top: 1rem;
          color: #aaa; /* Light gray color */
          text-align: center;
          position: relative;
          bottom: 0;
          width: 100%;
        }

        .toggle-button {
          margin-top: 1rem;
          background-color: #4a90e2;
          color: white;
          border: none;
          padding: 0.5rem 1rem;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        .toggle-button:hover {
          background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Imagen</h1>
        <p>Completa el formulario para subir tu imagen:</p>

        <form id="uploadForm" onsubmit="handleSubmit(event)">
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre" required />

            <label for="course">Curso:</label>
            <input type="text" id="course" placeholder="Curso" required />

            <label for="image">Selecciona una imagen:</label>
            <input type="file" id="image" accept="image/*" required />

            <button type="submit">Subir</button>
        </form>

        <button class="toggle-button" onclick="toggleDarkMode()">Cambiar a Modo Oscuro</button>
    </div>

    <footer>
        Made by Josemah
    </footer>

    <script src="script.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const button = document.querySelector('.toggle-button');
            button.textContent = document.body.classList.contains('dark-mode') ? 'Cambiar a Modo Claro' : 'Cambiar a Modo Oscuro';
        }
    </script>
</body>
</html>
